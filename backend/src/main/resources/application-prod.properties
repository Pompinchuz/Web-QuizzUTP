# Application Name
spring.application.name=quizz-utp

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Configuration (con valores por defecto para desarrollo local)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/quizzbd}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE